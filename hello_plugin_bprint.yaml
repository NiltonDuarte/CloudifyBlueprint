tosca_definitions_version: cloudify_dsl_1_3
imports:
  - plugin:my_plugin
  - http://www.getcloudify.org/spec/cloudify/4.3/types.yaml

inputs:

  server_ip:
    description: >
      REST server ip
    default: 192.168.0.22

  server_port:
    description: >
     REST server port
    default: 8181

  vNet_name:
    description: >
     Virtual Network Name

node_templates:

  VirtualNetwork:
    type: cloudify.my_plugin.nodes.VirtualNetwork
    properties:
      server_ip: { get_input: server_ip }
      server_port: { get_input: server_port }
      vNet_name: { get_input: vNet_name }
    