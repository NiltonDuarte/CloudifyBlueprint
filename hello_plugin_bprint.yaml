tosca_definitions_version: cloudify_dsl_1_3
imports:
  - plugin:solo_plugin
  - http://www.getcloudify.org/spec/cloudify/4.3/types.yaml

inputs:

  username:
    description: >
      REST server username
    default: { get_secret: solo_username }

  password:
    description: >
     REST server password
    default: { get_secret: solo_password }

  server_ip:
    description: >
      REST server ip
    default: 192.168.0.22

  server_port:
    description: >
     REST server port
    default: 8181

  vNet_name1:
    description: >
     Virtual Network Name

  vNet_name2:
    description: >
     Virtual Network Name

dsl_definitions:

  solo_config: &solo_config
    server_ip: { get_input: server_ip }
    server_port: { get_input: server_port }
    username: { get_input: username }
    password: { get_input: password }

node_templates:

  VirtualNetwork1:
    type: cloudify.solo.nodes.VirtualNetwork
    properties:
      solo_config: *solo_config
      vNetworkName: { get_input: vNet_name1 }

  VirtualNetwork2:
    type: cloudify.solo.nodes.VirtualNetwork
    properties:
      solo_config: *solo_config
      vNetworkName: { get_input: vNet_name2 }

  Switch1:
    type: cloudify.solo.nodes.VirtualSwitch
    properties:
      datapathId: "0000000000000021"
      controllerIp: "192.168.1.1"
      controllerPort: "6633"
      openflowVersion: "OF_13"
      physicalDevice: "whx-rj"
    relationships:
    - type: cloudify.relationships.contained_in
      target: VirtualNetwork1

  Switch2:
    type: cloudify.solo.nodes.VirtualSwitch
    properties:
      datapathId: "0000000000000011"
      controllerIp: "192.168.1.1"
      physicalDevice: "whx-sp"
    relationships:
    - type: cloudify.relationships.contained_in
      target: VirtualNetwork1

  Port1:
    type: cloudify.solo.nodes.VirtualPort
    properties:        
      virtualPortNumber: "1"
      physicalPortName:  "backbone-rnp"
      bindingType: "VLAN"
      vlanId: "100"
    relationships:
    - type: cloudify.relationships.contained_in
      target: Switch1
    - type: cloudify.relationships.connected_to
      target: Port2

  Port2:
    type: cloudify.solo.nodes.VirtualPort
    properties:        
      virtualPortNumber: "1"
      physicalPortName:  "backbone-rnp"
      bindingType: "VLAN"
      vlanId: "102"
    relationships:
    - type: cloudify.relationships.contained_in
      target: Switch2   
    - type: cloudify.relationships.connected_to
      target: Port1  


    